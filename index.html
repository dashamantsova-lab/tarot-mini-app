      --btnText:#151515;
      --shadow: 0 18px 40px rgba(0,0,0,.35);

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      padding:0;
      overflow:hidden;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(280px 280px at 50% 35%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(420px 420px at 50% 55%, rgba(0,0,0,.35), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .app{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding: 14px 14px 18px;
      gap: 12px;
      position: relative;
    }

    .screen{
      width:100%;
      max-width: 420px;
      flex:1;
      display:none;
      position:relative;
      padding: 0;
      z-index: 2;
      min-height: 0;
    }
    .screen.active{
      display: flex;
      flex-direction: column;
    }

    /* ===== Intro overlay ===== */
    .introOverlay{
      position:absolute;
      inset:0;
      z-index: 5;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 20px;
      background:

        radial-gradient(520px 520px at 50% 65%, rgba(0,0,0,.30), transparent 70%),
        linear-gradient(180deg, #3a1b8a, #0b0f2b);
      opacity: 0;
      pointer-events:none;
      transition: opacity 450ms ease;
      overflow:hidden;
    }
    .introOverlay.show{
      opacity: 1;
      pointer-events:auto;
    }
    .introText{
      max-width: 360px;
      text-align:center;
      font-weight: 800;
      font-size: 18px;
      line-height: 1.35;
      letter-spacing:.2px;
      text-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .introText small{
      display:block;
      margin-top: 10px;
      font-weight: 600;
      font-size: 13px;
      color: rgba(255,255,255,.78);
    }

    .stars{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity: .95;
    }
    .star{
      position:absolute;
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: rgba(255,255,255,.95);
      box-shadow: 0 0 12px rgba(255,255,255,.45);
      animation: twinkle var(--tw, 1800ms) ease-in-out infinite;
    }
    .star.big{
      width: 5px; height: 5px;
      box-shadow: 0 0 18px rgba(255,255,255,.55);
    }
    @keyframes twinkle{
      0%, 100% { opacity: .15; transform: scale(.7); }
      50%      { opacity: 1; transform: scale(1.2); }
    }

    /* ===== Wheel screen ===== */
    .wheelWrap{
      height: 100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 18px;
    }

    .wheel{
      position:relative;
      width: 320px;
      height: 320px;
      max-width: 92vw;
      max-height: 92vw;
      border-radius: 999px;
      display:block;
      filter: drop-shadow(0 24px 40px rgba(0,0,0,.35));
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 450ms ease, transform 450ms ease;
    }
    .wheel.ready{
      opacity: 1;
      transform: translateY(0);
    }

    .hint{
      text-align:center;
      color: rgba(255,255,255,.86);
      font-size: 14px;
      line-height: 1.35;
      margin-top: 10px;
    }

    .tarotCard{
      position:absolute;
      width: 92px;
      height: 142px;
      border-radius: 14px;
      cursor:pointer;
      user-select:none;
      transition: filter 200ms ease, opacity 200ms ease;
      will-change: transform;
    }

    .cardFace{
      width:100%;
      height:100%;
      border-radius:14px;
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 14px 30px rgba(0,0,0,.35), 0 0 20px rgba(255,255,255,.08);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow:hidden;
      position:relative;
    }

      inset:-10px;

      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 16px;
    }

    .pill{
      width:100%;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding: 10px 14px;
      text-align:center;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }
    .pillSmall{
      font-size: 12px;
      letter-spacing:.5px;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 2px;
    }
    .pillBig{
      font-size: 18px;
      font-weight: 800;
    }

    .pickedFlip{
      width: 175px;
      height: 268px;
      perspective: 1100px;
      filter: drop-shadow(0 28px 60px rgba(0,0,0,.42));
    }
    .pickedInner{
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 760ms cubic-bezier(.2,.9,.2,1);
      border-radius: 18px;
      box-shadow: var(--glowStrong);
    }
    .pickedFlip.revealed .pickedInner{
      transform: rotateY(180deg);
    }
    .pickedFace{
      position:absolute;
      inset:0;
      border-radius: 18px;
      overflow:hidden;
      backface-visibility: hidden;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
    }
    .pickedBack{
      background-size: cover;
      background-position: center;
    }
    .pickedFront{
      transform: rotateY(180deg);
    }
    .pickedFront img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .btnPrimary{

      border: none;
      border-radius: 999px;
      padding: 14px 16px;
      font-weight: 900;
      letter-spacing: 1.2px;
      text-transform: uppercase;

      color: var(--btnText);
      box-shadow: 0 18px 40px rgba(242,196,76,.22), 0 10px 20px rgba(0,0,0,.28);

    // ====== STATE / HELPERS ======
    const state = { locked:false, picked:null, cardNodes:[], count:10 };

    function buildStars(){
      const wrap = $("stars");
      wrap.innerHTML = "";
      const count = 34;
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        s.className = "star" + (Math.random() > 0.82 ? " big" : "");
        s.style.left = (Math.random()*100).toFixed(2) + "%";
        s.style.top  = (Math.random()*100).toFixed(2) + "%";
        s.style.setProperty("--tw", (1200 + Math.random()*2200).toFixed(0) + "ms");
        s.style.animationDelay = (Math.random()*1200).toFixed(0) + "ms";
        wrap.appendChild(s);
      }
    }

    function makeWheel(){
      const wheel = $("wheel");
      wheel.innerHTML = "";
      state.cardNodes = [];

      const rect = wheel.getBoundingClientRect();
      const size = Math.min(rect.width || 320, rect.height || 320);
      const center = size / 2;
      const radius = size * 0.36;
      const startAngle = -90;

      for(let i=0;i<state.count;i++){
        const angle = startAngle + (360 / state.count) * i;
        const cardW = (window.innerWidth <= 360) ? 86 : 92;
        const cardH = (window.innerWidth <= 360) ? 134 : 142;

        const x = center + radius * Math.cos(angle * Math.PI/180) - cardW/2;
        const y = center + radius * Math.sin(angle * Math.PI/180) - cardH/2;

        const el = document.createElement("div");
        el.className = "tarotCard";
        el.style.left = `${x}px`;
        el.style.top  = `${y}px`;

        const face = document.createElement("div");
        face.className = "cardFace";
        face.style.backgroundImage = `url('${BACK_IMAGE}')`;

        el.appendChild(face);
        el.addEventListener("click", () => onCardClick(el));

        wheel.appendChild(el);
        state.cardNodes.push(el);
      }
    }

    async function animateShuffleToStack(){
      const wheel = $("wheel");
      const wheelRect = wheel.getBoundingClientRect();
      const stackX = wheelRect.left + wheelRect.width/2;
      const stackY = wheelRect.top  + wheelRect.height/2 + 6;
      const orbitR = Math.min(wheelRect.width, wheelRect.height) * 0.33;

      const steps = 15;
      const baseDur = 1180;
      const stackDur = 620;
      const ease = "cubic-bezier(.16,.84,.25,1)";

      const animations = state.cardNodes.map((el, idx) => {
        const r = el.getBoundingClientRect();
        const curX = r.left;
        const curY = r.top;
        const phase = (Math.PI * 2 / state.count) * idx;

        const keyframes = [];
        for(let s=0; s<steps; s++){
          const t = s/(steps-1);
          const ang = phase + t * (Math.PI*2) * 1.02;
          const targetX = stackX + orbitR * Math.cos(ang) - r.width/2;
          const targetY = stackY + orbitR * Math.sin(ang) - r.height/2;
          const tx = targetX - curX;
          const ty = targetY - curY;
          const rot = (t*320) + (idx*6);
          keyframes.push({ transform: `translate(${tx}px, ${ty}px) rotate(${rot}deg)`, offset: t });
        }

        const targetStackX = stackX - r.width/2 + (Math.random()*8 - 4);
        const targetStackY = stackY - r.height/2 + (Math.random()*8 - 4);
        const stx = targetStackX - curX;
        const sty = targetStackY - curY;

        const anim = el.animate(keyframes, { duration: baseDur, easing: ease, fill: "forwards" });
        return anim.finished.then(() => {
          return el.animate(
            [
              { transform: keyframes[keyframes.length-1].transform },
              { transform: `translate(${stx}px, ${sty}px) rotate(${Math.random()*8 - 4}deg)` }
            ],
            { duration: stackDur, easing: ease, fill: "forwards" }
          ).finished;
        });
      });
      return Promise.all(animations);
    }

      const last = localStorage.getItem(dailyKey());
